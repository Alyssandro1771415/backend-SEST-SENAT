version: '3.8'

services:
  backend-sest-senat:
    build: .
    ports:
      - "5000:5000"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT_SERVER=5000
      - WORKERS=4
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:5000}
    volumes:
      # Monte apenas os dados necessários em produção
      - ./db:/app/db:ro
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
